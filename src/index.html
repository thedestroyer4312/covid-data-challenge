<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <title>COVID19 Data Challenge Quiz</title>
    </head>
    <body>
        <h1 id = "Title">COVID-19 Transmission Quiz</h1>
            <form id = "userInput">

                <label for="Age">Enter your age:</label>
                <input type="text" id="age" name="age" min="0" max="99"> <br>

                <p>What is your sex?</p>
                <div>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="sex" value="other">
                    <label for="other">Other</label>
                </div>

                <p>What is your race?</p>
                <div>
                    <input type="checkbox" id="race_white" name="race" value="race_white">
                        <label for="race_white">White</label> <br>
                    <input type="checkbox" id="race_black" name="race" value="race_black">
                        <label for="race_black">Black/African American</label> <br>
                    <input type="checkbox" id="race_asian" name="race" value="race_asian">
                        <label for="race_asian">Asian</label> <br>
                    <input type="checkbox" id="race_indian_alaskaNative" name="race" value="race_indian_alaskaNative">
                        <label for="race_indian_alaskaNative">American Indian/Alaskan Native</label> <br>
                    <input type="checkbox" id="race_pacificIslander" name="contact" value="race_pacificIslander">
                        <label for="race_pacificIslander">Native Hawaiian/Other Pacific Islander</label> <br>
                </div> <br>

                <p>Where do you live?</p> <br>

                <button type="button" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </form>

            <div class="result"> <p>RESULT:<!--Output goes here--></p> </div>
            <p>Here are some tips and suggestions to decrease your chances of getting infected.</p>
    </body>

    <script src = "app.js"></script>
    <noscript>Please turn on JavaScript!</noscript>
    <footer> <p><a href="https://github.com/thedestroyer4312/covid-data-challenge">GitHub Repo Here</a></p> </footer>
</html>
